<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cookie.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="score"> <span>0</span> </div>
        <div class="cookie-container">
            <img id="cookie" class="cookie" src="cookie.png" alt="cookie">
        </div>
        <div class="auto-clicks disable">
            <h2> Auto Clicks </h2>
            <div class="cursors"></div>
        </div>
        <div class="powerups">
            <div class="powerup" id="auto-click" data-price="40">
                <img src="" alt="">
            </div>
        </div>
    </main>
    <div class="cookie-clicks"></div>
    <script src=""></script>
</body>

</html>
